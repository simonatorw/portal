<div ng-controller="infoBoardCtrl">
<h3>Information Board</h3>
<div class="col-xs-6" style="width: 100%">
  <h4>{{infoBoard.data[0].downtime.title}}</h4>
	<a class="btn btn-default" href="#" role="button">
		<section ng-repeat="panel in infoBoard.data[0].downtime.fields"><b>{{panel.label}}</b> {{infoBoard.data[0].downtime.data[0][panel.field]}}</section>
	</a>
</div><!--/.col-xs-6.col-lg-4-->
<div class="col-xs-6 col-lg-4">
  <h4>{{infoBoard.data[1].board_posts.title}}</h4>
	<a ng-repeat="panels in infoBoard.data[1].board_posts.fields" class="btn btn-default" href="#" role="button" ng-init="ind = $index">
		<section ng-repeat="info in panels"><b>{{info.label}}</b> {{infoBoard.data[1].board_posts.data[ind][info.field]}}</section>
	</a>
	<p ng-if="!infoBoard.data[1].board_posts.fields.length">No issues</p>
	<!--
	<p><a class="btn btn-default" href="#" role="button">See More &raquo;</a></p> -->
</div><!--/.col-xs-6.col-lg-4-->
</div>
